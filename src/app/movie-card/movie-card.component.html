<app-header></app-header>
<div
  style="display: flex; padding-top: 50px; width: 100%; justify-content: center"
>
  <div
    style="display: flex; width: 80%; justify-content: start; flex-wrap: wrap"
  >
    <mat-card
      *ngFor="let movie of movieList.movies"
      style="flex: 0 1 auto; margin-right: 5px; width: 300px"
    >
      <mat-card-header>
        <mat-card-title>{{ movie.title }}</mat-card-title>
        <mat-card-subtitle>Directed by: {{ movie.director }}</mat-card-subtitle>
      </mat-card-header>
      <img
        src="{{ movie.imgPath }}"
        alt="{{ movie.title }}"
        style="margin-bottom: 50px; width: 300px"
      />
      <mat-card-actions style="display: flex; position: absolute; bottom: 0">
        <button mat-button color="primary">Genre</button>
        <button mat-button color="primary">Director</button>
        <button mat-button color="primary">Synopsis</button>
        <mat-icon>favorite_border</mat-icon>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
