<app-header></app-header>
<div
  style="display: flex; width: 100%; padding-top: 50px; justify-content: center"
>
  <mat-card>
    <mat-card-header style="display: flex; justify-content: center">
      {{ movieInfo.title }}
    </mat-card-header>

    <mat-card-content style="display: flex; flex-direction: row">
      <img
        src="{{ movieInfo.imgPath }}"
        alt="{{ movieInfo.title }}"
        style="height: 300px"
      />

      <div style="padding-left: 5px">
        <button
          *ngIf="!movieInfo.favorite"
          mat-icon-button
          (click)="addFavoriteMovie(movieInfo)"
        >
          <mat-icon>favorite_border</mat-icon>
        </button>
        <button
          *ngIf="movieInfo.favorite"
          mat-icon-button
          (click)="removeFavoriteMovie(movieInfo)"
        >
          <mat-icon [ngStyle]="{ color: 'red' }">favorite</mat-icon>
        </button>
        <p>Release Year: {{ movieInfo.releaseYear }}</p>
        <p>
          Director:
          <button
            mat-button
            (click)="goToDirectorInfo(movieInfo.director)"
            color="primary"
          >
            {{ movieInfo.director }}
          </button>
        </p>
        <p>
          Genre:
          <button
            mat-button
            (click)="goToGenreInfo(movieInfo.genre)"
            color="primary"
          >
            {{ movieInfo.genre }}
          </button>
        </p>
        {{ movieInfo.description }}
      </div>
    </mat-card-content>
  </mat-card>
</div>
